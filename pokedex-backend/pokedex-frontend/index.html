<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pokedex</h1>
        
        <div class="search-container">
            <input type="text" id="search" placeholder="Enter PokÃ©mon name">
            <button id="search-btn">Search</button>
        </div>
        
        <div class="filter-container">
            <h2>Filters</h2>
            <label for="type">Type:</label>
            <input type="text" id="type" placeholder="Type (e.g., fire)">
            <label for="weight">Weight:</label>
            <input type="number" id="weight" placeholder="Weight (e.g., 85)">
            <label for="ability">Ability:</label>
            <input type="text" id="ability" placeholder="Ability (e.g., blaze)">
            <label for="limit">Limit:</label>
            <input type="number" id="limit" placeholder="Number of results" value="100">
            <label for="offset">Offset:</label>
            <input type="number" id="offset" placeholder="Offset" value="0">
            <button id="filter-btn">Apply Filters</button>
        </div>
        
        <div id="pokemon-container" class="pokemon-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
